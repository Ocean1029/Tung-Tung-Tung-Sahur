version: "3.9"

services:
  backend-dev:
    build:
      context: ./backend
      target: development
    # Run the development server with hot reload enabled.
    # Generate Prisma Client on startup to ensure it's available after volume mount
    command: ["sh", "-c", "npm run prisma:generate && npm run dev"]
    env_file:
      - .env.dev
    ports:
      - "${BACKEND_DEV_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - backend_dev_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev

  backend-prod:
    build:
      context: ./backend
      target: production
    # Run the precompiled production server process.
    command: ["npm", "run", "start"]
    env_file:
      - .env.prod
    ports:
      - "${BACKEND_PROD_PORT:-8080}:3000"
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - prod

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    # Inject database credentials from the active environment file.
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - prod

volumes:
  backend_dev_node_modules:
  postgres_data:

